<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Agregar Empleado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 5px;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 500px;
            margin: 0 auto;
        }

        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        select {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #f2f2f2;
            border: none;
            color: black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .back-button:hover {
            background-color: #ddd;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border: 1px solid black;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .navbar {
        display: flex;
        justify-content: space-between;
        
      }
    </style>
</head>

<body>
    <div class="navbar">
        <button onclick="redirectToMenu()">Menu</button>
        <button onclick="logOut()">Cerrar Sesi칩n</button>
      </div>
    <h1>Agregar Empleado</h1>
    <form id="empleadoForm">
        <!-- <label for="id">ID Empleado:</label>
        <input type="text" id="id" name="id"><br> -->

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" autocomplete="off" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" autocomplete="off" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="rol">Rol:</label>
        <select id="rol" name="rol" required>
            <option value="Empleado" selected>Empleado</option>
            <option value="Administrador">Administrador</option>
        </select><br>

        <button type="submit">Agregar</button>
    </form>

    <h2>Lista Empleados</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Numero Empleado</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Password</th>
                <th>Rol</th>
            </tr>
        </thead>
        <tbody id="tabla-empleados">
            <!-- Se insetaran los registros de la base de datos dinamicamente -->
        </tbody>
    </table>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/Frontend/scripts/Empleado.js"></script>
    <script src="/Frontend/scripts/ConexionApiEmpleado.js"></script>
    <script>
        var buttons = document.querySelectorAll("button");
        buttons.forEach(function (button) {
            button.addEventListener("click", function () {
                this.style.backgroundColor = "#45a049";
            });
        });

        // Verifica si la variable logIn no existe en el localStorage
		if (!localStorage.getItem('login')) {
			// Redirige al usuario a una p치gina de inicio de sesi칩n o a una p치gina de acceso no autorizado
			window.location.href = "/Frontend/Home.html";
		}
    </script>
</body>

</html>
