<!DOCTYPE html>
<html>
  <head>
    <title>Punto de venta - Tienda de souvenirs</title>
    <style>
      table {
        border: 2px solid black;
        border-collapse: collapse;
        margin: 20px;
      }
      th, td {
        border: 1px solid black;
        padding: 10px;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <button onclick="redirectToMenu()">Menu</button>
      <button onclick="abrirModal()">Inventario busqueda</button>
      <button id="cerrarSesion" onclick="logOut()">Cerrar Sesi칩n</button>
    </div>
    <h1>Punto de venta - Tienda de souvenirs</h1>
    <form id="ventaForm">
      <label for="nombre">Nombre del producto:</label>
      <input type="text" id="articulo" name="nombre"><br><br>
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" min="1"><br><br>
      <label for="precio">Precio unitario:</label>
      <input type="number" id="precio" name="precio" min="1" step="1"><br><br>
      <button type="submit" >Agregar</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Nombre del producto</th>
          <th>Cantidad</th>
          <th>Precio unitario</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="tabla-venta">
        
      </tbody>
    </table>

    <dialog id="modalPuntoVenta">
      <button onclick="cerrarModal()">Cerrar</button>
      <table id="tablaInventario" border="1">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-inventario">
          <!-- Se insetaran los registros de la base de datos dinamicamente -->
        </tbody>
      </table>
    </dialog>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/Frontend/scripts/Venta.js"></script>
  <script src="/Frontend/scripts/ConexionApiVenta.js"></script>
  <script>
    // Verifica si la variable logIn no existe en el localStorage
		if (!localStorage.getItem('login')) {
			// Redirige al usuario a una p치gina de inicio de sesi칩n o a una p치gina de acceso no autorizado
			window.location.href = "/Frontend/Home.html";
		}
  </script>
</html>
