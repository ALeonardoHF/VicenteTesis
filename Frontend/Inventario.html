<!DOCTYPE html>
<html>

<head>
  <title>Sistema de inventario</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      text-align: left;
      padding: 8px;
      border: 1px solid black;
    }

    th {
      background-color: #333;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        
      }
  </style>
</head>

<body>
  <div class="navbar">
    <button onclick="redirectToMenu()">Menu</button>
    <button onclick="logOut()">Cerrar Sesi√≥n</button>
  </div>
  <h1>Sistema de inventario</h1>

  <form id="inventarioForm">
    <label for="producto">Producto:</label>
    <input type="text" id="producto" name="producto"><br>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" min="0"><br>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" min="0"><br>

    <label for="venta">Venta al publico:</label>
    <select name="venta" id="venta">
      <option value="Si">Si</option>
      <option value="No" selected>No</option>
    </select>
    <br />
    <button type="submit">Agregar</button>
  </form>

  <h2>Inventario</h2>

  <table border="1">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio Unidad</th>
      </tr>
    </thead>
    <tbody id="tabla-inventario">
      <!-- Se insetaran los registros de la base de datos dinamicamente -->
    </tbody>
  </table>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/Frontend/scripts/Inventario.js"></script>
  <script src="/Frontend/scripts/ConexionApiInventario.js"></script>
</body>

</html>
