<!DOCTYPE html>
<html>
<head>
	<title>Botones en HTML</title>
	<style>
		body {
			background-color: #F7F7F7;
			font-family: Arial, sans-serif;
		}
		
		.container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: white;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		
		h1 {
			font-size: 28px;
			margin-bottom: 30px;
			text-align: center;
		}
		
		.btn {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			width: 200px;
			font-size: 16px;
			border: none;
			cursor: pointer;
			margin: 10px 0;
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.25);
			border-radius: 5px;
			transition: transform 0.2s ease-out;
		}
		
		.btn:hover {
			background-color: #3e8e41;
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.5);
			transform: scale(1.1);
		}
		
		.btn:active {
			transform: scale(0.95);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Encuadre de botones</h1>
		<button class="btn" id="reservaciones" onclick="checkValue(event)">Reservaciones</button>
		<button class="btn" id="ventas" onclick="checkValue(event)">Ventas</button>
		<button class="btn" id="inventario" onclick="checkValue(event)">Inventario</button>
		<button class="btn" id="buscador" onclick="checkValue(event)">Buscador de contacto</button>
	</div>



	<script>
		function checkValue(event) {
			const bId = event.target.id;
			switch (bId) {
			case 'reservaciones':
			// TODO
			// window.location.href="";
				break;
			case 'ventas':
			window.location.href="./Punto de venta.html";
			break;
			case 'inventario':
			window.location.href="./Inventario.html";
			break;
			case 'buscador':
			window.location.href="./Buscador.html";
			break;
		}
		}
	</script>
</body>
</html>
